  <body>
    DOM 트리를 정확히 알고 있을 때 사용할 수 있는 방법이다.
    newNode=document.getElementById('tagId') document.nowNode.parentNode의
    경우에는 하나로 특정할 수 있다. 하지만 그 외에 메소드는 공백문자도 하나의
    텍스트 요소로 사용될 수 있기 때문에 돔 트리를 정확히 파악하기 어렵다 따라서
    다른 메소드는 프로그램에 의해 작성된 코드에 사용하는 것이 좋다.
